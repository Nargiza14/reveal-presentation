<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Presentation by Nargiza</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/beige.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown>
          <textarea data-template>
				## Google Analytics
				---
				## In November 2005  
				Used to track website activity:  
					session duration,  
					pages per session,  
					the bounce rate of individuals
				---
				## Latest version- GA4  
				* predictions  
				* customizability  
				* privacy
			</textarea
          >
        </section>
        <section>
          <h2>Let's see how it works</h2>
          <img
            src="/reveal-presentation/reveal.js-master/assets/lets-see.jpeg"
            alt="Image1"
            width="500"
          />
        </section>
        <section data-markdown>
          <textarea data-template>
			Google Analytics => "page tags" =>  
			Google Analytics Tracking Code + JavaScript
			---
			## Example  
			Measure user activity using events in Google Analytics
		  </textarea
          >
        </section>
        <section>
          <h3>Visual Studio Code Home page</h3>
          <img
            src="/reveal-presentation/reveal.js-master/assets/vscode-btn.png"
            alt="Image2"
            width="800"
          />
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
